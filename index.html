    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['TAHUN', 'HIV', 'AIDS'],
          ['s.d 2009', 34257, 26054],
          ['2010', 21591, 7437],
          ['2011', 21031, 8329],
          ['2012', 21511, 11238],
          ['2013', 29037, 12214],
          ['2014', 32711, 8754],
          ['2015', 30935, 9215],
          ['2016', 41250, 10146],
          ['2017', 48300, 10488],
          ['2018', 46659, 10190],
          ['2019', 22600, 2912],
        ]);

        var options = {
          chart: {
            title: 'Jumlah HIV dan AIDS yang Dilaporkan per Tahun',
            subtitle: '2009 - 2019',
          },
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Umur', 'Jiwa'],
          ['≤4',     7267],
          ['5-10',   3375],
          ['15-19',  9730],
          ['20-24', 46626],
          ['25-49',    223496],
          ['≥50',    21131]
        ]);

        var options = {
          title: 'Kasus HIV yang Dilaporkan Menurut Kelompok Umur tahun 2010-2019',
          pieHole: 0.4,
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Jenis Kelamin', 'Jiwa'],
          ['Laki-laki',     265761],
          ['Perempuan',      130019]
        ]);

        var options = {
          title: 'Persentase Kasus HIV yang Dilaporkan Menurut Jenis Kelamin  Tahun 2008–2019 '
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
